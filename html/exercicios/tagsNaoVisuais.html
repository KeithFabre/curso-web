<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...

section (seção dentro do doc html):
    agrupamento temático de conteúdo

article:
    conteúdo auto-contigo (início, meio e fim)

header:
    cabeçalho do doc

footer:
    cabeçalho do documento

nav:
    agrupa os links de navegação

aside:
    de lado (sidebar). Relacionado com o conteúdo em volta (adendo)

details:
    exibe detalhes que podem ser exibidos ou escondidos

As Famosas...

div:
    divisão ou seção (display padrão é block, ocupa de ponta a ponta na pág)

span:
    usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block; /*span ocupa uma linha separada*/
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
