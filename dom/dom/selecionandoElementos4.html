<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() { //pra simplificar o exemplo e relemebrar prototype
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() //pegar o elemento pai que está na árvore DOM
        lista.childNodes.log() //traz tbm os espaços vazios como se fossem filhos

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() //pega o irmão

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() //ultimo elemento da lista

        lista.children.log() //traz HTML Collection apenas com os elementos
        lista.firstElementChild.log() //traz o primeiro elemento de fato ao invés de texto por causa do espaço em branco
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
