        //com onsubmit
        const form = document.forms[0]
        form.onsubmit = function(e) {
            e.preventDefault()

            const form = e.target
            const formData = new FormData(form) //criando esse novo formulário se tem os dados à sua disposição
            formData.append('ajax', true) //gerando novo valor
            console.log(formData.get('q')) //pega o que foi digitado no campo q

            for (let dado of formData) { //não colocar let vai deixar disponível em nível global e pode acabar reescrevendo

            }
        }
