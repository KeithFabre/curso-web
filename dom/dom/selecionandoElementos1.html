<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div') /*retorna html colection*/
        Array.from(divs).forEach(e => e.classList.remove('destaque')) /*transforma o html colection em array*/

        const divsArray = [...divs] /*spread para colocar elementos no array*/
        divsArray.forEach(e => e.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let e of ultimosElementos) { /*mesmo sem transformar em array é possível iterar usando for*/
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
