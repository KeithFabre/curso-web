<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navegarEm5s(event)"-->
        <!--o onclick diretamente na tag deixa mais legível, mas o código fica menos flexível-->
        <a espera-5s href="https://google.com.br" >Google</a> 
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target //target é o elemento html que disparou o evento
                window.location.href = link.href 
            }, 5000)
        }

        //assim fica mais flexível e deixa a manipulação do elemento de forma mais implícito
        //não dá pra saber olhando pra tag que ela está sendo manipulada
        //const a = document.querySelector('a')
        //a.onclick = navegarEm5s

        //browser não se importa com o atributo
        //atributos personalizados significam que um js usará esse atributo
        //assim fica mais flexível e ao mesmo tempo explícito
        const a = document.querySelector('[espera-5s]')
        a.onclick = navegarEm5s
    </script>
</body>
