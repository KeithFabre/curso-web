<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br' target="_blanck">Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) //acessar atributo a partir de uma string
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)
        
        console.log('Elemento...')
        console.log('NodeType', img.nodeType) //tem uma lista informando o que cada número representa 
        console.log('NodeName', img.nodeName)

        const src = img.getAttributeNode('src') //retorna um nó que representa esse atributo
        console.log('Atributo "src"......... ')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a"........... ')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType) //texto Cod3r no link 
        link.firstChild.nodeValue = 'Novo Texto' //ælterando o valor do texto no link
    </script>
</body>

</html>
