<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        //axios tbm é baseado em promise
        const url = './dados/estados.json'
        axios(url).then(resp => {
            const itens = resp.data.reduce( //axios já transforma em json no .data
                (html, estado) => html + `<li>${estado.nome}</li>`, '' //html é o acumulador do html gerado
            )
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>
